<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareboost Junmar Dilao</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5b);
      color: #f0f0f0;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      width: 300px;
    }

    label {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      color: #f0f0f0;
      transition: background 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      box-shadow: 0 0 5px #00ffcc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #00ffcc;
      color: #1e1e2f;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #00e6b8;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Shareboost By Junmar Dilao</h1>
  <form id="shareForm">
    <label for="accessToken">Access Token:</label>
    <input type="text" id="accessToken" name="accessToken" required>

    <label for="shareUrl">Share URL:</label>
    <input type="text" id="shareUrl" name="shareUrl" required>

    <label for="timeInterval">Time Interval (ms):</label>
    <input type="number" id="timeInterval" name="timeInterval" min="1000" required>

    <button type="submit">Start Sharing</button>
  </form>

  <script>
    document.getElementById('shareForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = {
        accessToken: document.getElementById('accessToken').value,
        shareUrl: document.getElementById('shareUrl').value,
        timeInterval: document.getElementById('timeInterval').value,
      };

      try {
        const response = await fetch('/start-sharing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert('Failed to start sharing: ' + error.message);
      }
    });
  </script>
</body>
</html>
