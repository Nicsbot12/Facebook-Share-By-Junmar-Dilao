<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareboost Junmar Dilao</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1c1c2f, #2a2a72);
      color: #ffffff;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(to right, #1c1c2f, #2a2a72); }
      100% { background: linear-gradient(to right, #2a2a72, #1c1c2f); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    form {
      display: inline-block;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    label, input {
      display: block;
      margin: 10px 0;
      color: #ffffff;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #ffffff;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #ff4081;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff79b0;
    }

    audio {
      display: none; /* Hide the audio player */
    }
  </style>
</head>
<body>
  <h1>Shareboost By Junmar Dilao</h1>
  <form id="shareForm">
    <label for="accessToken">Access Token:</label>
    <input type="text" id="accessToken" name="accessToken" required>

    <label for="shareUrl">Share URL:</label>
    <input type="text" id="shareUrl" name="shareUrl" required>

    <label for="timeInterval">Time Interval (ms):</label>
    <input type="number" id="timeInterval" name="timeInterval" min="1000" required>

    <button type="submit">Start Sharing</button>
  </form>

  <audio id="backgroundMusic" loop>
    <source src="https://github.com/Nicsbot12/Facebook-Share-By-Junmar-Dilao/raw/refs/heads/main/ZWE1HVNDXR,%20yatashigang%20-%20LOVELY%20BASTARDS%20(slowed).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.getElementById('shareForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = {
        accessToken: document.getElementById('accessToken').value,
        shareUrl: document.getElementById('shareUrl').value,
        timeInterval: document.getElementById('timeInterval').value,
      };

      try {
        const response = await fetch('/start-sharing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert('Failed to start sharing: ' + error.message);
      }
    });

    // Play background music
    document.getElementById('backgroundMusic').play();
  </script>
</body>
</html>
