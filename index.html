<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareboost Junmar Dilao</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px; /* Increased space below the title */
      font-size: 3em; /* Increased font size for better visibility */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px; /* Slightly rounded corners */
      padding: 30px; /* Increased padding for a spacious look */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
      backdrop-filter: blur(15px); /* Increased blur for a frosted glass effect */
      width: 300px; /* Fixed width for the form */
      margin: auto; /* Center the form */
    }
    label {
      color: #fff;
      margin: 10px 0 5px;
      display: block; /* Ensures labels are on their own lines */
    }
    input {
      width: calc(100% - 20px); /* Adjusted width to account for padding */
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 1em;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 120, 255, 0.8);
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
      width: 100%; /* Full width button */
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Shareboost Junmar Dilao</h1>
  <form id="shareForm">
    <label for="accessToken">Access Token:</label>
    <input type="text" id="accessToken" name="accessToken" required>

    <label for="shareUrl">Share URL:</label>
    <input type="text" id="shareUrl" name="shareUrl" required>

    <label for="timeInterval">Time Interval (ms):</label>
    <input type="number" id="timeInterval" name="timeInterval" min="1000" required>

    <button type="submit">Start Sharing</button>
  </form>

  <script>
    document.getElementById('shareForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = {
        accessToken: document.getElementById('accessToken').value,
        shareUrl: document.getElementById('shareUrl').value,
        timeInterval: document.getElementById('timeInterval').value,
      };

      try {
        const response = await fetch('/start-sharing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert('Failed to start sharing: ' + error.message);
      }
    });
  </script>
</body>
</html>
