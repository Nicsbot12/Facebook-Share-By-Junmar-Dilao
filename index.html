<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareboost Junmar Dilao</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #1c1c1c, #3a3a3a);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 3.5em;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.7);
      }
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      width: 350px;
      margin: auto;
      transition: transform 0.3s;
    }

    form:hover {
      transform: scale(1.02);
    }

    label {
      color: #00ffff;
      margin: 10px 0 5px;
      display: block;
      font-size: 1.1em;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
      font-size: 1em;
      transition: box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #0097a7;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Shareboost Junmar Dilao</h1>
  <form id="shareForm">
    <label for="accessToken">Access Token:</label>
    <input type="text" id="accessToken" name="accessToken" required>

    <label for="shareUrl">Share URL:</label>
    <input type="text" id="shareUrl" name="shareUrl" required>

    <label for="timeInterval">Time Interval (ms):</label>
    <input type="number" id="timeInterval" name="timeInterval" min="1000" required>

    <button type="submit">Start Sharing</button>
  </form>

  <script>
    document.getElementById('shareForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = {
        accessToken: document.getElementById('accessToken').value,
        shareUrl: document.getElementById('shareUrl').value,
        timeInterval: document.getElement('timeInterval').value,
      };

      try {
        const response = await fetch('/start-sharing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert('Failed to start sharing: ' + error.message);
      }
    });
  </script>
</body>
</html>
