<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareboost Aktibaytid</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Shareboost Aktibaytid</h1>
    <form id="shareForm">
        <label for="accessToken">Access Token:</label>
        <input type="text" id="accessToken" name="accessToken" required>
        
        <label for="shareUrl">Share URL:</label>
        <input type="text" id="shareUrl" name="shareUrl" required>
        
        <label for="shareCount">Share Count:</label>
        <input type="number" id="shareCount" name="shareCount" required>
        
        <label for="timeInterval">Time Interval (ms):</label>
        <input type="number" id="timeInterval" name="timeInterval" value="1500" required>
        
        <label for="deleteAfter">Delete After (seconds):</label>
        <input type="number" id="deleteAfter" name="deleteAfter" value="3600" required>
        
        <button type="submit">Start Sharing</button>
        <button type="button" id="stopButton">Stop Sharing</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('shareForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/start-sharing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.message;
        });

        document.getElementById('stopButton').addEventListener('click', async () => {
            const response = await fetch('/stop-sharing', {
                method: 'POST',
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.message;
        });
    </script>
</body>
</html>
